<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kuis Interaktif</title>
</head>
<body>
    <div>
        <h1>Kuis</h1>
        <div id="quiz-container">
            <div>
                <h5 id="question-number">Soal 1</h5>
                <p id="question-text">Teks pertanyaan akan muncul di sini.</p>
                <img id="question-image" src="" alt="" style="display: none;">
                <div id="answer-options">
                    </div>
                <div id="answer-input" style="display: none;">
                    <input type="text">
                </div>
            </div>
            <div>
                <button id="prev-button" disabled>Sebelumnya</button>
                <span id="timer">Waktu: <span id="time-left"></span></span>
                <button id="next-button">Selanjutnya</button>
                <button id="submit-button" style="display: none;">Selesai</button>
            </div>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Hasil Kuis</h2>
            <p>Nilai Akhir Anda: <span id="final-score"></span></p>
            <button id="restart-button">Ulangi Kuis</button>
        </div>
    </div>
</html>
